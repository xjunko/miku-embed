<svg width="190" height="60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="190" height="60">
        <link rel="stylesheet" type="text/css" media="screen"
            href="https://cdn.rawgit.com/resir014/Clear-Sans-Webfont/v1.1.1/css/clear-sans.css">
        </link>

        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=VT323');
                .vt323-regular {
                    font-family: "VT323", serif;
                    font-weight: 400;
                    font-style: normal;
                }

                * {
                    font-family: 'VT323', 'Clear Sans', sans-serif;
                }

                .spotify {
                    display: flex;
                }

                .spotify-background {
                    width: 100%;
                    height: 100%;
                    background-color: black;
                    background-size: cover;
                    background-position: center center;
                    position: fixed;
                    z-index: -1;
                }

                .spotify-cover img {
                    width: 50px;
                    height: 50px;
                    margin: 5px 5px 10px 10px;
                }

                .spotify-cover a {
                    font-weight: bold;
                    font-size: 20px;
                    color: white;
                    position: fixed;
                    margin-top: 0px;
                    margin-left: 15px;
                }

                .spotify-info {
                    width: 115px;
                    max-width: 115px;
                }

                .spotify-info a {
                    color: white;
                    font-size: 16px;
                    font-weight: bold;
                    text-decoration: none;
                }

                .spotify-play {
                    color: white;
                    font-size: 12px;
                    text-decoration: none;
                    position: absolute;
                    right: 0;
                    bottom: 0;
                }
            </style>

            <div class="spotify">
                <div class="spotify-background"> </div>

                <!-- Cover -->
                <div class='spotify-cover'>
                    <img src="data:image/png;base64, {{current_info.cover}}" class="cover" />
                </div>

                <!-- Info -->
                <div class="spotify-info">
                    <a href="{{current_info.song_url}}" target="_blank">
                        <marquee>
                            <div class="spotify-song">{{current_info.song_name}}</div>
                        </marquee>
                    </a>

                    <a href="{{current_info.artist_url}}" target="_blank">
                        <div class="spotify-song">{{current_info.artist_name}}</div>
                    </a>
                </div>

                <!-- Play info -->
                <a class="spotify-play">
                    {% if current_info.playing %}
                    [Playing]
                    {% else %}
                    [Last Played]
                    {% endif %}
                </a>
            </div>

        </div>
    </foreignObject>
</svg>
